<!--The content below is only a placeholder and can be replaced.-->
<div>
  <header>
    <div id="header-container">
      <div id="btn-menu-number-quest" (click)="showHiden();">
        <i class="fas fa-align-justify"></i>
      </div>
      <div id="quest-number">Question number</div>
    </div>
  </header>
  <main >
    <aside>
      <div>
        <p *ngFor="let quest  of quests" class="quest" (click)="callQuest(quest); checkChecd();">Quest{{quest.id}}</p>
      </div>
    </aside>
    <div id="quests-container">
      <div id="option-answer">
        <app-question></app-question>
      </div>
      <div id="cont-quest">
        <div (click)="check(); checkChecd(); " id="progress-indicator-container" >
          <div *ngFor="let quest of quests" (click)="callQuest(quest)" id="{{quest.id}}" class="indicator"></div>
        </div>
        <div id="quest-panel">
          <div id="quest">
            <p class="text-quest"> {{quests[numQuest - 1].id}}/{{len}} Quest {{quests[numQuest - 1].id}}</p>
            <p class="text-quest">{{quests[numQuest - 1].description}}</p>
            <div *ngIf="isTrueAnswer" id="isTrueAnswer" class="text-quest">
              <p *ngIf="quests[numQuest - 1].optionAnswer">
                {{quests[numQuest - 1].answer}}
              </p>
              <p class="img-cont" *ngIf="quests[numQuest - 1].optionImgAnswer">
                <img src="{{quests[numQuest - 1].answer}}">
              </p>
            </div>
            <div *ngIf="isAnswer" id="isAnswer">
              <p *ngIf="quests[numQuest - 1].optionAnswer">
                 {{isAnswer}}
              </p>
              <p class="img-cont" *ngIf="quests[numQuest - 1].optionImgAnswer">
                <img src="{{isAnswer}}">
              </p>
            </div>

          </div>
          <input (click)="check(); validate() " [disabled]="boole" class="quest-btn" type="button" value="Submit">
          <input (click)="check(); next(quests[numQuest - 1])" class="quest-btn" type="button" value="Next">
        </div>
      </div>
    </div>
  </main>
</div>

<router-outlet></router-outlet>
